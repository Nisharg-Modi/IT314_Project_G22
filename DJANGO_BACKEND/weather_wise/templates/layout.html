{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Weather Wise{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">WeatherWise</a>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "about_view" %}">Who We Are</a>
                </li>
            </ul>
            <div class="d-flex">
              {% if user.is_authenticated %}
                <a href="{% url "logout_view" %}"><button class="btn btn-danger me-2 mx-2">Logout</button></a>
              {% else %}
                <a href="{% url "login_view" %}"><button class="btn btn-success me-2 mx-2">Login</button></a>
                <a href="{% url "signup_view" %}"><button class="btn btn-warning me-2 mx-2">Signup</button></a>
              {% endif %}
             </div>
            </div>
        </div>
        </nav>
    <div class="container">
      {% block content %}{% endblock  %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
