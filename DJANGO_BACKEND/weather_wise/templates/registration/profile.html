{% extends "layout.html" %}

{% block title %}WeatherWise | Profile{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <h3 class="card-title text-center mb-4">User Profile</h3>
        <hr>
        <div class="card-body">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <a href="{% url 'profile_edit_view' %}" class="btn btn-primary mx-4">Edit Profile</a>
            <a href="{% url 'logout_view' %}" class="btn btn-danger mx-4">Log Out</a>
        </div>
    </div>
</div>
{% endblock %}
